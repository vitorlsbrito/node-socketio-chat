<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            padding: 0;
            margin: 0;
            outline: 0;
            box-sizing: border-box;
        }

        body {
            background: #FFF ;
            font-family: sans-serif;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body, input, select, button {
            font: 16px sans-serif;
        }

        form {
            width: 100%;
            max-width: 650px;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
        }

        form select {
            color: #666;
            width: 100%;
            height: 35px;
            border: none;
            border-bottom: solid 1px #999;
            margin-bottom: 15px;
        }

        form select option {
            color: #333;
        }

        form select option:disabled {
            color: #666;
        }

        form input {
            color: #666;
            width: 100%;
            height: 35px;
            border: none;
            border-bottom: solid 1px #999;
            margin-bottom: 15px;
        }

        form button {
            background: #1D5CDB;
            color: #FFF;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            box-shadow: 3px 3px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            transition: all 0.3s;
            cursor: pointer;
        }

        form button:hover {
            background: #104dc7;
        }
    </style>

    <title>Chat Socket.io</title>
</head>

<body>
    <form action="chat.html">
        <select name="select_room" id="select_room">
            <option value="" selected disabled>Selecione a sala</option>
            <option value="node">Node</option>
            <option value="react">React.js</option>
            <option value="native">React Native</option>
        </select>

        <input type="text" name="username" id="username" placeholder="Nome do usuÃ¡rio" />

        <button>Entrar</button>
    </form>
</body>
</html>
